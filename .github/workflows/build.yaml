name: Build
on:
  workflow_dispatch:
permissions:
  contents: write
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  VCPKG_ROOT: ${{ github.workspace }}/vcpkg
jobs:
  wheel:
    strategy:
      matrix:
        config:
          # - os: ubuntu-22.04
          #   vcpkg_triplet: x64-linux-release
          # - os: ubuntu-22.04-arm
          #   vcpkg_triplet: arm64-linux-release
          # - os: macos-15-intel
          #   vcpkg_triplet: x64-osx-release
          # - os: macos-latest
          #   vcpkg_triplet: arm64-osx-release
          - os: windows-latest
            vcpkg_triplet: x64-windows-release
          - os: windows-11-arm
            vcpkg_triplet: arm64-windows-static-release
        python-version:
          # - "3.13"
          - "3.14"
    runs-on: ${{ matrix.config.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          path: src/sdk
      - if: runner.os == 'Linux'
        name: install apt deps
        run: |
          sudo apt-get update
          sudo apt-get install nasm -y
      - if: runner.os == 'macOS'
        name: install brew deps
        run: |
          brew install nasm
      - if: runner.os == 'Windows'
        name: install choco deps
        run: |
          choco install pkgconfiglite -y
      - name: build vcpkg deps
        uses: johnwason/vcpkg-action@v7
        id: vcpkg
        with:
          disable-cache: true
          triplet: ${{ matrix.config.vcpkg_triplet }}
          revision: master
          token: ${{ github.token }}
          manifest-dir: ${{ github.workspace }}/src/sdk/lib/libmedia_codec
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: install pip deps
        run: pip install build repairwheel
      - name: build wheel
        if: runner.os == 'Windows'
        run: |
          cd src\sdk\lib\libmedia_codec
          python -m build -w --config-setting cmake.define.VCPKG_TARGET_TRIPLET=${{ matrix.config.vcpkg_triplet }}
          $fileNames = Get-ChildItem -Path dist -Recurse -Include *.whl
          repairwheel -o repaired_dist $fileNames[0]
      - name: build wheel
        if: runner.os == 'Linux'
        run: |
          cd src/sdk/lib/libmedia_codec
          python -m build -w --config-setting cmake.define.VCPKG_TARGET_TRIPLET=${{ matrix.config.vcpkg_triplet }}
          repairwheel -o repaired_dist dist/*.whl
      - name: build wheel
        if: runner.os == 'macOS'
        env:
          MACOSX_DEPLOYMENT_TARGET: ${{ runner.arch == 'X64' && '10.15' || '11.0' }}
          ARCH: ${{ runner.arch == 'X64' && 'x86_64' || 'arm64' }}
        run: |
          cd src/sdk/lib/libmedia_codec
          ARCHFLAGS="-arch $ARCH" _PYTHON_HOST_PLATFORM="macosx-$MACOSX_DEPLOYMENT_TARGET-$ARCH" python -m build -w --config-setting cmake.define.VCPKG_TARGET_TRIPLET=${{ matrix.config.vcpkg_triplet }}
          repairwheel -o repaired_dist dist/*.whl
      - name: archive wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ runner.os }}-${{ runner.arch }}-py${{ matrix.python-version }}
          path: src/sdk/lib/libmedia_codec/repaired_dist/*
          if-no-files-found: error
